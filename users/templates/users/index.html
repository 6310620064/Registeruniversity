{% block body %}
<!DOCTYPE html>
<html lang="en">
<!-- <style>
    body {
        background-color: ;
    }
</style> -->
<body>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}Home{% endblock %}</title>
    </head>
    <!-- navbar -->

    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" style="color: white;" href="#">HOME</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a style="color: red;" class="nav-link active" aria-current="page" href="{% url 'logout' %}">Log out</a>
            </div>
          </div>
        </div>
      </nav>

    <div class="container">
        <h1>Welcome, {{ request.user }} </h1>
        <!-- text box subject list -->
        <div class="card">
            <div class="card-header">
                Subject List
            </div>
            <div class="card-body">
                <h5 class="card-title"></h5>
                <p class="card-text">All subjects you can register.</p>
                <a href="/booking/" class="btn btn-outline-info">Go to view</a>
            </div>
        </div>
        <br>
        <div class="card">
            <div class="card-header">
                All Enrollments 
            </div>
            <div class="card-body">
                <h5 class="card-title"></h5>
                <p class="card-text">All subjects you have registered.</p>
                <a href="{% url 'enroll_list' %}" class="btn btn-outline-info">Go to view</a>
            </div>
        </div>
        </br>
    </div>
</body>
</html>
{% endblock %}
