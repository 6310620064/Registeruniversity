<!DOCTYPE html>
<html lang="en">

<style>

</style>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Enrollment</title>
</head>
<body>
    <div class="container">
            <br><h1>{{ subject.code }} : {{ subject.subject_name }} </h1>
            <h3>Quota : {{seat}}  /  {{subject.quota}}</h3>
        <br>
        <div style="display: flex;">
            <form action="{% url 'enrollment' subject.id %}" method="POST">
                {% csrf_token %}
                <input class="btn btn-success" type="submit" value="Enrollment">
            </form>
            <form action="{% url 'unenrollment' subject.id %}" method="POST">
                {% csrf_token %}
                <input class="btn btn-danger" type="submit" value="Unenrollment">
            </form>
        </div>
        <br><a href="/booking/">Back to Subject List</a></br>
    </div>

</body>
</html>
